<!DOCTYPE html>
<html>
<head>
	<title>Fetch API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="display-4 mb-4">Fetch API</h1>

		<div class="d-flex">
			<button class="btn btn-primary mr-4" id="getUser">Get Users</button>
			<button class="btn btn-success mr-4" id="getPost">Get Post</button>
		</div>
		<div id="output">
			<form id="addPost">
				<div class="form-group">
					<input type="text" name="title" id="title" class="form-control" placeholder="Title">
				</div>
				<div class="form-group">
					<textarea id="body" class="form-control" placeholder="Body"></textarea>
				</div>
				<input type="submit" name="post" class="btn btn-secondary" value="Submit">
			</form>

		</div>

	</div>
	

</body>
<script type="text/javascript" src="main.js"></script>
</html>
