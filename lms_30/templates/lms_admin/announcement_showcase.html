{% extends 'home_base.html' %}

{% block content %}
	<center><h1 class="alert alert-success">{{announcement.title}}</h1></center>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    	{% for aii in announcement_images_info %}
	      <li data-target="#myCarousel" data-slide-to="{{aii.2}}"></li>
	    {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
	    <div class="item active">
	       <a href="{{active_image.1}}"><img src="{{active_image.1}}" alt="{{active_image.0}}" style="width:100%;"></a>
	    </div>
    	{% for aii in announcement_images_info %}
	      	<div class="item">
	        	<a href="{{aii.1}}"><img src="{{aii.1}}" alt="{{aii.0}}" style="width:100%;"></a>
	      	</div>
	    {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br>
  <div>
  	<center><p class="alert alert-success">{{announcement.description}}</p></center>
  </div>
{% endblock %}
