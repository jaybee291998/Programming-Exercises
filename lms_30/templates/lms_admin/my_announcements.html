{% extends 'admin_base.html' %}

{% block content %}
	<div class='container'>
		<div class="button-group button-group-lg" role='group' aria-label='Basic Outlined Example'>
			<a href="{{announcements_link}}" class="btn btn-primary btn-lg active">Announcements</a>
			<a href="{{instructors_link}}" class="btn btn-primary btn-lg">Instructors</a>
			<a href="{{pending_instructors_link}}" class="btn btn-primary btn-lg">Pending Instructors</a>
		</div>
		<h1>Announcements</h1>
		<div class="button-group">
			<a href="{{add_announcement_link}}" role='button' class="btn btn-warning">Add Announcement</a>
		</div>
		<div>
			<ul class="list-group">
				{% for li in announcements_info %}
					<li class="list-group-item">
						<a href="{{li.1}}">
							<div class='profile-box'>
								<div class="img">
									<img src="{{li.4}}" class="avatar">
								</div>
								<div class="name">
									<b class='name'>{{li.3}}</b>
									<p>{{li.2}}</p>
								</div>
							</div>
						</a>
						<div class="content-box">
							<b>{{li.0}}</b>
							<br>
							<p>{{li.5}}</p>
						</div>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>

	
	
{% endblock %}
